{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
	Delete a degree
{% endblock title %}


{% block content %}
<div class="container">
	<h1>Delete a degree</h1>
	<form method="post">{% csrf_token %}
		{{ form|crispy }}
		<p>Are you sure you want to delete "{{ graduation.degree }}" at "{{ graduation.faculty }}"</p>
		<input type="submit" class="btn btn-danger" value='Delete'>
	</form>
</div>
{% endblock content %}
